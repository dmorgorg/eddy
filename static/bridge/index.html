<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratt Bridge</title>
    <link rel="stylesheet" href="foundation/css/foundation.css" />
    <!--    <link rel="stylesheet" href="foundation/css/foundation.min.css" />-->
    <link rel="stylesheet" href="foundation/css/normalize.css" />
    <link href="css/sim.css" rel="stylesheet" />
    <script src="foundation/vendor/modernizr.js"></script>
</head>

<body>
    <canvas id="demoCanvas" width="1200" height="400"></canvas>
    <p></p>
    <form id="theForm">
        <div class="row">
            <div class="medium-10 medium-centered columns">
                <div class="row">
                    <div class="medium-12 columns text-center">
                        <div class="row">
                            Use the left and right arrow keys to move the truck.
                            Use the up and down arrow keys to change the height of the bridge.<br><br>
                            (You may need to click on the page to make it register the key presses.)<br>
                        </div>
                        <div class="row">&nbsp;</div>
                        <div class="row">&nbsp;</div>
                    </div>


                    <div class="medium-3 columns ">
                        <label for="showTruckForces" class="right">Show Truck Forces on Bridge:</label>
                    </div>
                    <div class="medium-1 columns">
                        <input id="showTruckForces" type="checkbox">
                    </div>
                    <div class="medium-3 columns">
                        <label for="showReactions" class="right">Show Bridge Reactions:</label>
                    </div>
                    <div class="medium-1 columns">
                        <input id="showReactions" type="checkbox">
                    </div>
                    <div class="medium-3 columns">
                        <label for="showExteriorNumbers" class="right">Show External Force Values:</label>
                    </div>
                    <div class="medium-1 columns">
                        <input id="showExteriorNumbers" type="checkbox">
                    </div>

                    <div class="medium-3 columns">
                        <label for="showInt" class="right">Show Internal Forces:</label>
                    </div>
                    <div class="medium-1 columns">
                       <input id="showInt" type="checkbox">
                    </div>
                    <div class="medium-3 columns">
                        <label for="vectors" class="right">Show Internal Force Vectors:</label>
                    </div>
                    <div class="medium-1 columns">
                        <input id="vectors" type="checkbox">
                    </div>

                    <div class="medium-3 columns">
                        <label for="intNums" class="right">Show Internal Force Values:</label>
                    </div>
                    <div class="medium-1 columns">
                        <input id="intNums" type="checkbox">
                    </div>
                    <div class="medium-3 columns">
                        <label for="showAngles" class="right">Show Angle(s):</label>
                    </div>
                    <div class="medium-1 columns">
                        <input id="showAngles" type="checkbox">
                    </div>
                    <div class="medium-3 columns">
                        <label for="showJointLabels" class="right">Show Joint Labels:</label>
                    </div>
                    <div class="medium-1 columns end">
                        <input id="showJointLabels" type="checkbox">
                    </div>
                    <div class="medium-3 columns">
                        <label for="showAll" class="right">Show All:</label>
                    </div>
                    <div class="medium-1 columns end">
                        <input id="showAll" type="checkbox">
                    </div>



                </div>
            </div>
        </div>
    </form>




    <script src="https://code.createjs.com/createjs-2015.05.21.combined.js"></script>
    <!--    <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="foundation/foundation.min.js"></script>
    <script src="libs/utils/math.js"></script>
    <script src="libs/utils/utils.js"></script>
    <script src="libs/sprites/Member.js"></script>
    <script src="libs/sprites/DraggableImage.js"></script>
    <script src="libs/sprites/Arc.js"></script>
    <script src="libs/sprites/Arrowhead.js"></script>
    <script src="libs/sprites/PinnedSupport.js"></script>
    <script src="libs/sprites/RollerSupport.js"></script>
    <script src="libs/sprites/Force.js"></script>
    <script src="libs/sprites/nuLine.js"></script>
    <script src="js/config.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
    <script src="js/app.js"></script>

    <script>
        $(document).foundation();
    </script>
</body>

</html>
